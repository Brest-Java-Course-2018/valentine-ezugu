<html lang="en">
<head>
</head>
<body>
<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">
      <a class="btn alert-secondary" (click)="back()" role="button">Back</a></span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="submit" form="createOrderForm"
           (click)="saveOrderForm()"
           class="btn btn-light"
           title="Save Truck"
           data-toggle="tooltip"
           data-placement="bottom">
          <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Make Order</span>
        </a></li>
    </ul>
  </nav>
</header>
<section id="createTruck">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="createOrderForm"  (ngSubmit)="saveOrderForm()"   id="createOrderForm">
              <div>
                <label class="form-control-label" *ngIf="createOrderForm.get('petrolQty').value && processValidation"
                       [ngClass]="'error'"
                       for="petrolQty" role="alert">make an order between 12 and 500 litres.</label>
                <input formControlName="petrolQty"
                       id="petrolQty"
                       class="form-control"
                       type="number"
                       name="petrolQty"
                       placeholder="minimum of 12"
                 >
                <div *ngIf="petrolQty.invalid && (petrolQty.dirty || petrolQty.touched)"
                     class="alert alert-danger">

                  <div *ngIf="petrolQty.errors.required">
                    petrolQty is required.
                  </div>
                  <div *ngIf="petrolQty.errors.value">
                    petrolQty must be at least 12 litres.
                  </div>
              </div>

              </div>
              <strong>Petrol Quantity</strong>
              </form>

              <br/>
              <div *ngIf="statusCode; else processing">
                <div *ngIf="statusCode === 404" [ngClass] = "'success'">
                  Bad Request Body Not Found.
                </div>

                <div *ngIf="statusCode === 201" [ngClass] = "'success'">
                  Your Order Was Successfully Added.
                </div>

                <div *ngIf="statusCode === 500" [ngClass] = "'error'">
                  Internal Server Error.
                </div>
              </div>

              <ng-template #processing>
                <img *ngIf="requestProcessing" Loading..... />
              </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
