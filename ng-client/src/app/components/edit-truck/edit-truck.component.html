<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <ul class="navbar-nav float-lg-left">
      <li class="nav-item"
          title="Back to list"
          data-toggle="tooltip"
          data-placement="bottom"><a
        class="btn btn-light btn-block">
        <i class="fa fa-arrow-left"></i></a>
      </li>
    </ul>
    <span class="navbar-brand text-uppercase mr-auto">
                             TRUCKS</span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="submit" form="editFormTruck"
          (click)="processForm()"
           class="btn btn-light"
           title="Save Truck"
           data-toggle="tooltip"
           data-placement="bottom">
          <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span>
        </a></li>
    </ul>
  </nav>
</header>
<section id="truck">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
<!--works no forms yet-->
            <form   (ngSubmit)="processForm()"  id="editFormTruck">

              <div class="form-group">
                <label class="form-control-label">Truck code</label>
                <input type="text" name="truckCode"  class="form-control" [(ngModel)]="truck.truckCode">
              </div>

              <div class="form-group">
                <label class="form-control-label">purchased Date</label>
                <input type="date" name="purchaseDate" class="form-control" [(ngModel)]="truck.purchasedDate">
              </div>

              <div class="form-group">
                <label class="form-control-label">Description</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="truck.description">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
