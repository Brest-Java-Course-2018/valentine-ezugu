<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">
      <a class="btn alert-secondary" (click)="back()" role="button">Back</a></span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="submit" form="editFormTruck"
           (click)="processForm()"
           class="btn btn-light"
           title="Save Truck"
           data-toggle="tooltip"
           data-placement="bottom">
          <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span>
        </a></li>
    </ul>
  </nav>
</header>

<section id="department">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">

            <form (ngSubmit)="processForm()"   id="editFormTruck" >

              <!--truck code-->
              <div class="form-group">
                <label class="form-control-label"
                       for="truckCode">Truck Code</label>
                <input id="truckCode" class="form-control"
                       type="text"
                       name="truckCode"
                       min="2018-04-11" required
                       [(ngModel)]="truck.truckCode"/>
              </div>

              <!--purchasedDate-->
              <div class="form-group">
                <label class="form-control-label"
                       for="purchasedDate">purchased Date</label>
                <input id="purchasedDate" class="form-control"
                        type="date"
                        name="purchasedDate"
                       [(ngModel)]="truck.purchasedDate"/>
              </div>

              <!--description-->
              <div class="form-group">
                <label class="form-control-label"
                       for="description">Description</label>
                <input class="form-control"
                        id="description"
                       name="description"
                       type="text"
                       [(ngModel)]="truck.description"/>

              </div>

           <!--form end-->
            </form>

            <!--card body-->
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
