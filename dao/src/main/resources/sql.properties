
department.select = SELECT departmentId, departmentName, description, headOfDepartment FROM department WHERE departmentId = :departmentId

department.selectAll = SELECT departmentId, departmentName, description, headOfDepartment FROM department

department.addDepartment =INSERT INTO department (departmentName, description, headOfDepartment) VALUES (:departmentName, :description, :headOfDepartment)

department.update = UPDATE department SET departmentName = :departmentName, description = :description, headOfDepartment = :headOfDepartment WHERE departmentId = :departmentId

department.delete = DELETE FROM department WHERE departmentId = ?

department.checkDepartment = SELECT count(departmentId) FROM department WHERE lower(departmentName) = lower(:departmentName);


employee.check = SELECT count(employeeId) FROM employee WHERE lower(employeeName) = lower(:employeeName) AND lower(email) = lower(:email) AND departmentId = :departmentId

employee.select = SELECT employeeId, employeeName, salary, email, departmentId FROM employee WHERE employeeId = :employeeId

employee.selectAll = SELECT employeeId, employeeName, salary, email, departmentId FROM employee

employee.addEmployee = INSERT INTO employee (employeeName, salary, email, departmentId) VALUES (:employeeName, :salary, :email, :departmentId)

employee.update = UPDATE employee SET employeeName = :employeeName, salary = :salary, email = :email, departmentId = :departmentId WHERE employeeId = :employeeId

employee.delete= DELETE FROM employee WHERE employeeId = :employeeId

department.selectAvgSalary = SELECT d.departmentId, d.departmentName, IFNULL (avg(e.salary),0) AS AvgSalary \
FROM department d \
LEFT JOIN employee e ON (d.departmentId = e.departmentId) \
GROUP BY d.departmentId, d.departmentName

