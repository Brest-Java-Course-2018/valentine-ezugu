
department.select =SELECT departmentId, departmentName, description FROM department WHERE departmentId = :departmentId;

department.selectAll =SELECT departmentId, departmentName, description FROM department

department.addDepartment =INSERT INTO department (departmentName, description) VALUES (:departmentName, :description);

department.update =UPDATE department SET departmentName = :departmentName, description = :description WHERE departmentId = :departmentId;

department.delete = DELETE FROM department WHERE departmentId = :departmentId;
department.checkDepartment = SELECT count(departmentId) FROM department WHERE lower(departmentName) = lower(:departmentName)