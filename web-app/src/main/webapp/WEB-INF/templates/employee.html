<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<nav th:replace="common/header :: common-nav" />

<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="employees.html"
                   th:href="@{/employees}"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
        </ul>

        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New employee' : 'Edit employee'"/>


        <ul class="p-0 pr-3 navbar-nav">
            <li class="nav-item">
                <a href="employees.html"
                   th:href="@{/employees}"
                   th:onclick="@{document.forms['employeeForm'].submit(); return false;}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save">
                    <i class="fa fa-save"></i>
                    <span class="pl-1 d-none d-sm-inline">Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="employee">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="employeeForm"
                              th:object="${employee}"
                              action="employees.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Fix errors to continue</p>
                            </div>

                            <input id="field_employeeId"
                                   name="field_employeeId"
                                   type="hidden"
                                   th:field ="*{employeeId}"/>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('*')} ? 'form-group is-invalid' : 'form-group'">

                                <label class="form-control-label"
                                       for="departmentIdInput">Department</label>
                                <select class="form-control" id="departmentIdInput"
                                        th:field="*{departmentId}">
                                    <option th:each="department : ${departments}"
                                            th:value="${department.departmentId}"
                                            th:text="${department.departmentName}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('employeeName')} ? 'form-group is-invalid' : 'form-group'">
                                <label class="form-control-label"
                                       for="employeeNameInput">Employee name</label>
                                <input type="text"
                                        required="required"
                                       class="form-control"
                                       id="employeeNameInput"
                                       placeholder="Employee name"
                                       th:field ="*{employeeName}">
                                <div class="form-text text-danger"
                                     th:if="${#fields.hasErrors('employeeName')}"
                                     th:errors="*{employeeName}">[errors]</div>
                            </div>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('email')} ? 'form-group is-invalid' : 'form-group'">
                                <label class="form-control-label"
                                       for="employeeMailInput"
                                      >Email</label>
                                <input type="text"
                                       class="form-control"
                                       id="employeeMailInput"
                                       placeholder="email"
                                       th:field ="*{email}">
                                <div class="form-text text-danger"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">[errors]
                                </div>
                            </div>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('salary')} ? 'form-group is-invalid' : 'form-group'">
                                <label class="form-control-label"
                                       for="employeeSalaryInput">Salary</label>
                                <input type="number"
                                       required="required"
                                       class="form-control"
                                       id="employeeSalaryInput"
                                        placeholder="salary"
                                       th:field ="*{salary}">
                                <div class="form-text text-danger"
                                     th:if="${#fields.hasErrors('salary')}"
                                     th:errors="*{salary}">[errors]
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<div th:replace="common/header :: footer"/>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})</script>
</body>
</html>
