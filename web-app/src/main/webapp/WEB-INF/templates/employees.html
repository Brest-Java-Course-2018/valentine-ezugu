<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"/>

<body>

<nav th:replace="common/header :: common-nav" />

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Employees</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="employee.html"
                   th:href="@{/addEmployee}"
                   class="btn btn-light"
                   title="Add employee"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-plus"></i> <span
                        class="d-none d-sm-inline">Add</span></a>
            </li>
        </ul>

    </nav>
</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${employees.isEmpty()}">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">

                            <td th:text="${employee.employeeName}">Ivan Ivanov</td>
                            <td th:text="${employee.email}">ivan.ivanov@test.com</td>
                            <td th:text="${employee.salary}">1000</td>
                            <td class="text-right">
                             <a href="employee.html"
                                th:href="'/editEmployee/' + ${employee.employeeId}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit employee"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i>
                                    <span class="d-none d-md-inline">Edit
                                    </span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="Delete employee"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
            <div>
                <div class="card" th:if=" ${employees.isEmpty()}">
                    <h2>Nothing Found</h2>
            </div>
        </div>
    </div>
</section>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: footer"/>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
