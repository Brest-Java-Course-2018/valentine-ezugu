<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<nav th:replace="common/header :: common-nav" />

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Departments</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="department.html"
                   th:href="@{/department}"
                   class="btn btn-light"
                   title="Add department"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-plus"></i> <span
                        class="d-none d-sm-inline">Add</span></a>
            </li>
        </ul>

    </nav>
</header>

<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${departments.isEmpty()}">
                    <table id="bookListTable" class="table table-bordered table-hover table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Title</th>
                            <th>Avg salary</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="department : ${departments}">
                            <td th:text="${department.departmentName}">CEO</td>
                            <td th:text="${department.avgSalary}">10000</td>
                            <td class="text-right">

                                <a href="department.html"
                                   th:href="@{|/department/${department.departmentId}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top"><i class="fa fa-pencil"></i> <span class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal"
                                      data-target="#deleteDialog"
                                      th:attr="data-id=${department.departmentId},data-name=${department.departmentName}">

                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>

                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;Accounting</td>
                            <td>2500</td>
                            <td class="text-right">
                                <a href="department.html" th:href="@{/department/2}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;Development</td>
                            <td>1150</td>
                            <td class="text-right">
                                <a href="department.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Java</td>
                            <td>1500</td>
                            <td class="text-right">
                                <a href="department.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Testing</td>
                            <td>1100</td>
                            <td class="text-right">
                                <a href="department.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;People management</td>
                            <td>800</td>
                            <td class="text-right">
                                <a href="department.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="Delete department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card alert alert-warning" th:if="${departments.isEmpty()}">
                    <h2>Nothing found</h2>
                </div>
             </div>
        </div>
    </div>
</section>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: footer"/>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget);
        $(this).find('.modal-body').text('Please confirm delete department: "' + target.data('name') + '"');
        document.getElementById('deleteUrl').href = '/department/' + target.data('id') + '/delete';
    });

    $(document).ready(function() {
        var t = $('#bookListTable').DataTable();
        var counter = 1;

        $('#addRow').on( 'click', function () {
            t.row.add( [
                counter +'.1',
                counter +'.2',
                counter +'.3',
                counter +'.4',
                counter +'.5'
            ] ).draw( false );

            counter++;
        } );

        // Automatically add a first row of data
        $('#addRow').click();
    } );
</script>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
