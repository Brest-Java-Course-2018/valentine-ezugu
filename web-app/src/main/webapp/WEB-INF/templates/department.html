<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<nav th:replace="common/header :: common-nav" />

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="departments.html"
                                           th:href="@{/departments}"
                                           class="btn btn-light btn-block">
                <i class="fa fa-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New department' : 'Edit department'">
            Edit department</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="departments.html"
                   th:href="@{/department}"
                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                   class="btn btn-light"
                   title="Save department"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>

<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="departmentForm"
                              th:object="${department}"
                              action="departments.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_departmentId"
                                   name="field_departmentId"
                                   type="hidden"
                                   th:field="*{departmentId}"/>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_departmentName">Department Name</label>
                                <input class="form-control"
                                       th:class="${#fields.hasErrors('departmentName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_departmentName"
                                       name="field_departmentName"
                                       type="text"
                                       value="CEO"
                                       th:field="*{departmentName}"/>
                                <div th:if="${#fields.hasErrors('departmentName')}"
                                     class="invalid-feedback"
                                     th:errors="*{departmentName}">[errors]
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_headOf_department">Head Of Department</label>
                                <input class="form-control"
                                       th:class="${#fields.hasErrors('headOfDepartment')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_headOf_department"
                                       name="field_headOf_department"
                                       type="text"
                                       value="CEO department"
                                       th:field="*{headOfDepartment}"/>
                                <div th:if="${#fields.hasErrors('headOfDepartment')}"
                                     class="invalid-feedback"
                                     th:errors="*{headOfDepartment}">[errors]
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input class="form-control"
                                       th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_description"
                                       name="field_description"
                                       type="text"
                                       value="CEO department"
                                       th:field="*{description}"/>
                                <div th:if="${#fields.hasErrors('description')}"
                                     class="invalid-feedback"
                                     th:errors="*{description}">[errors]
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/header :: footer"/>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
